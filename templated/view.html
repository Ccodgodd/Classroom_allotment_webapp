<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ block_name }} - Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center text-primary fw-bold mb-4">{{ block_name }}</h2>

    {% if students %}
    <table class="table table-striped table-bordered shadow">
      <thead class="table-primary">
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>Class</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student.name }}</td>
          <td>{{ student.course }}</td>
          <td class="fw-bold">{{ student.class }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <div class="alert alert-warning text-center">No students added yet!</div>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-primary">â¬… Back to Home</a>
    </div>
  </div>
</body>
</html>
