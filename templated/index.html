<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Allotment | Alliance University</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center text-primary mb-4 fw-bold">üè´ Alliance University Classroom Allotment</h1>

    <div class="card shadow p-4 mb-5">
      <h3 class="mb-3">Add New Student</h3>
      <form action="/add_student" method="POST">
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Course</label>
            <input type="text" class="form-control" name="course" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Block</label>
            <select class="form-select" name="block" required>
              <option value="">Select Block</option>
              {% for block_name in blocks %}
                <option value="{{ block_name }}">{{ block_name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <button class="btn btn-primary px-4 mt-2">Add Student</button>
      </form>
    </div>

    <div class="card shadow p-4">
      <h3 class="mb-3">Available Academic Blocks</h3>
      <div class="row">
        {% for block_name in blocks %}
          <div class="col-md-6 mb-3">
            <div class="p-3 border rounded bg-light d-flex justify-content-between align-items-center">
              <strong>{{ block_name }}</strong>
              <a href="{{ url_for('view_block', block_name=block_name) }}" class="btn btn-sm btn-outline-primary">View Allotments</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
